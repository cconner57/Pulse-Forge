<div class="container">
  <img
    src="assets/icons/More2.svg"
    alt="More Options"
    height="26px"
    width="26px"
  />
  <img
    src="{{ contact?.avatar }}"
    alt="User Avatar"
    height="150px"
    width="150px"
  />
  <div class="primary">
    <h4>{{ contact?.firstName }} {{ contact?.lastName }}</h4>
    <p class="title">{{ contact?.jobTitle }}</p>
  </div>
  <p>{{ contact?.email }}</p>
  <p>{{ contact?.phone }}</p>
  <button class="message">Message</button>
</div>
