<div class="main">
  <div class="container">
    <h1>Create Account</h1>
    <div class="google">
      <img src="assets/icons/google-icon.svg" alt="Google Logo" />
      <p>Sign Up with Google</p>
    </div>
    <p>OR</p>
    <form>
      <label for="">
        Full Name
        <input type="text" name="" id="" placeholder="Your full name" />
      </label>
      <label for="">
        Email
        <input type="email" name="" id="" placeholder="Your email address" />
      </label>
      <label for="">
        Password
        <input type="password" name="" id="" placeholder="Enter your password" />
      </label>
      <label for="">
        Confirm Password
        <input type="password" name="" id="" placeholder="Confirm your password" />
      </label>
      <div class="terms">
        <input type="checkbox" name="" id="" />
        <p>I accept <span>Terms and Conditions</span></p>
      </div>
      <button>Create Account</button>
    </form>
    <p>Already have an account? <span>Login</span></p>
  </div>
</div>
